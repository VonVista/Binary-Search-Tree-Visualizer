<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

    <title>Binary Search Tree Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
    <meta name="description" content="Binary Search Tree Visualizer / Web Application">
    <meta name="keywords" content="Binary, Search, Tree, Visualizer, Algorithms, Data Structures, 
    Simulator, BST, Binary Tree, Binary Search, DSA, Tree">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="titleSection"> 

        <h1>Binary Search Tree Visualizer</h1>
        <p id="subMainTitle">by Von Vista</p>

      <div class="titleSectionLinks">
        <a href="https://www.linkedin.com/in/von-vista-943866141/">
          <img src="assets/LinkedIn 1.svg">
        </a>

        <a href="https://github.com/VonVista">
          <img src="assets/Github 1.svg">   
        </a>   

        <a href="https://github.com/VonVista">
          <img src="assets/Code 1.svg">   
        </a>

        <a>
          <img src="assets/triple v logo white thick trim.png" style="height: 44px;"> 
        </a>
      </div>

    </div>
    <div id="controlPanel" class="controlsParent">
      <div class="controls"> 
        <p>Functions </p>
        <input type="text" id="functionElement" placeholder="Input value"
        class="input_field red-color"></input>
        <button onClick = handleInsert() class="buttonControls red-color">Insert</button>
        <button onClick = handleSearch() class="buttonControls red-color">Search</button>
        <button onClick = handleRemove() class="buttonControls red-color">Delete</button>

        <p class="bump-left">Adjustments </p>
        
        <img src="assets/height.png" height=20>
        <input type="number" id="heightDistAdj" placeholder="Input value"
        class="num_field violet-color" onKeyDown="return false" min="0" max="100" value="80" step="5">

        <img src="assets/width.png" height=20>
        <input type="number" id="widthDistAdj" placeholder="Input value"
        class="num_field violet-color" onKeyDown="return false" min="0" max="1000" value="40" step="10"></input>

        <button onClick = "handleAdj()" class="buttonControls violet-color">Adjust</button>
      </div>
      <div class="controls"> 
        <p>Traversals</p>
        <button onClick = handleInorder() class="buttonControls yellow-color">Inorder</button>
        <button onClick = handlePreorder() class="buttonControls yellow-color">Preorder</button>
        <button onClick = handlePostorder() class="buttonControls yellow-color">Postorder</button>

        <p class="controlsTitle bump-left">Animation Speed</p>
        <input type="range" oninput=handleSliderAnimChange() min="1" max="15" step="0.25" value="3" class="slider" id="myRange">
        <p class="controlsTitle" id=animSlider></p>

        <button onClick = handleLoadExample() class="buttonControls orange-color">Load Example</button>
      </div>
    </div>

    <!-- <div class="selectionParent">
      <div class="selection"> 
        <button class="buttonControls" style="background-color:#1c2a35; margin:0px;">BST</button>
      </div>
    </div> -->

    <script src="sketch.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
