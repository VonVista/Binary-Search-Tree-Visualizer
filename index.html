<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

    <title>Binary Search Tree Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
    <meta name="description" content="Stack and Queue Visualizer/Simulator web app">
    <meta name="keywords" content="Stacks, Queues, Visualizer, Algorithms,Data Structures, Simulator">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="controls" style="align-items: baseline;margin:0px;"> 
        <h1>Binary Search Tree v2</h1>
        <p>//Von Vista</p>
        <a href="https://github.com/VonVista">> Github</a>
    </div>
    <div id="controlPanel" class="controlsParent">
        <div class="controls"> 
          <p>Functions </p>
          <input type="text" id="functionElement" placeholder="Input value"
          class="input_field" style="background-color:#7e2929"></input>
          <button onClick = handleInsert() id="pushButton" style="background-color:#7e2929">Insert</button>
          <button onClick = handleSearch() id="pushButton" style="background-color:#7e2929">Search</button>
          <button onClick = handleRemove() id="pushButton" style="background-color:#7e2929">Delete</button>

          <p style="margin-left:10px;">Adjustments </p>
          <img src="assets/height.png" height=20 fill=white>
          <input type="number" id="heightDistAdj" placeholder="Input value"
          class="num_field" min="1" max="100" value="80" style="background-color:#67297e"></input>
          <img src="assets/width.png" height=20 fill=white>
          <input type="number" id="widthDistAdj" placeholder="Input value"
          class="num_field" min="0" max="1000" value="40" step="10" style="background-color:#67297e"></input>

          <button onClick = "handleAdj()" id="iba" style="background-color:#67297e">Adjust</button>
        </div>
        <div class="controls"> 
          <p>Traversals</p>
          <button onClick = handleInorder() id="queueButton" style="background-color:#797e29">Inorder</button>
          <button onClick = handlePreorder() id="queueButton" style="background-color:#797e29">Preorder</button>
          <button onClick = handlePostorder() id="queueButton" style="background-color:#797e29">Postorder</button>

          <p class="controlsTitle" style="margin-left:10px;">Animation Speed</p>
          <input type="range" oninput=handleSliderAnimChange() min="1" max="15" step="0.25" value="3" class="slider" id="myRange">
          <p class="controlsTitle" id=animSlider></p>

          <button onClick = handleLoadExample() id="queueButton" style="background-color:#7e5729; margin-left:10px;">Load Example</button>
        </div>
    </div>

    <script src="sketch.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
